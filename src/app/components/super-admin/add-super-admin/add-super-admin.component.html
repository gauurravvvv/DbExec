<div class="add-super-admin-wrapper">
  <div class="add-super-admin-container">
    <div class="page-header">
      <div class="header-left">
        <button class="back-btn" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Add Super Admin</h2>
      </div>
      <div class="header-actions">
        <button type="button" class="btn-cancel" (click)="goBack()">
          Cancel
        </button>
        <button type="submit" class="btn-submit" [disabled]="adminForm.invalid || isSubmitting" (click)="onSubmit()">
          <i class="fas fa-save"></i>
          Submit
        </button>
      </div>
    </div>

    <div class="form-section">
      <form [formGroup]="adminForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName"
              [class.is-invalid]="isFieldInvalid('firstName')"
            >
            <div class="invalid-feedback" *ngIf="isFieldInvalid('firstName')">
              First name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName"
              [class.is-invalid]="isFieldInvalid('lastName')"
            >
            <div class="invalid-feedback" *ngIf="isFieldInvalid('lastName')">
              Last name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username"
            [class.is-invalid]="isFieldInvalid('username')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
            Username is required and must be at least 4 characters
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              formControlName="password"
              [class.is-invalid]="isFieldInvalid('password')"
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.is-invalid]="isFieldInvalid('email')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            [class.is-invalid]="isFieldInvalid('phone')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('phone')">
            Please enter a valid phone number
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

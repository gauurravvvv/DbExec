<div class="login-container">
  <!-- Left side with branding -->
  <div class="brand-section">
    <div class="brand-content">
      <div class="logo-container" @fadeInUp>
        <i class="bi bi-database-fill logo-icon"></i>
        <h1>DBExec</h1>
      </div>
      <h2 class="hero-text" @fadeInUp>Elevate your database management experience.</h2>
      <p class="tagline" @fadeInUp>Powerful. Intuitive. Secure.</p>
      
      <div class="features-list" @staggerList>
        <div class="feature-item" *ngFor="let feature of features">
          <div class="feature-icon-wrapper">
            <i class="bi" [ngClass]="feature.icon"></i>
          </div>
          <div class="feature-text">
            <h3>{{feature.title}}</h3>
            <p>{{feature.description}}</p>
          </div>
        </div>
      </div>

      <div class="brand-footer" @fadeIn>
        <div class="security-badge">
          <i class="bi bi-shield-check"></i>
          <span>Enterprise-Grade Security</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="login-section">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome</h2>
        <p>Sign in to continue to DBExec</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-building"></i>
            </span>
            <input type="text" 
                   class="form-control" 
                   formControlName="organisation" 
                   placeholder="Organisation">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" 
                   class="form-control" 
                   formControlName="username" 
                   placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input [type]="hidePassword ? 'password' : 'text'"
                   class="form-control"
                   formControlName="password" 
                   placeholder="Password">
            <button class="input-group-text password-toggle" 
                    type="button" 
                    (click)="hidePassword = !hidePassword">
              <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <div class="form-check">
            <input type="checkbox" 
                   class="form-check-input" 
                   id="rememberMe" 
                   formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a [routerLink]="['/forgot-password']" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" 
                class="btn btn-primary" 
                [disabled]="loginForm.invalid">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>

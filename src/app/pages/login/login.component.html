<div class="login-container">
  <!-- Left side with branding -->
  <div class="brand-section" @slideIn>
    <div class="brand-content">
      <div class="logo-container">
        <mat-icon class="brand-icon">database</mat-icon>
        <h1>DBExec</h1>
      </div>
      <h2 class="hero-text">Elevate your database management experience.</h2>
      <p class="tagline">Powerful. Intuitive. Secure.</p>
      
      <div class="features-list">
        <div class="feature-item" *ngFor="let feature of features">
          <div class="feature-icon-wrapper">
            <mat-icon>{{feature.icon}}</mat-icon>
          </div>
          <div class="feature-text">
            <h3>{{feature.title}}</h3>
            <p>{{feature.description}}</p>
          </div>
        </div>
      </div>

      <div class="brand-footer">
        <div class="security-badge">
          <mat-icon>verified_user</mat-icon>
          <span>Enterprise-Grade Security</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="login-section" @fadeInOut>
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome</h2>
        <p>Sign in to continue to DBExec</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <input matInput formControlName="organization" placeholder="Organization">
          <mat-icon matPrefix>business</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput formControlName="username" placeholder="Username">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox color="primary" class="remember-me" formControlName="rememberMe">
            Remember me
          </mat-checkbox>
          <a [routerLink]="['/forgot-password']" class="forgot-link">Forgot password?</a>
        </div>

        <button mat-flat-button type="submit" 
                class="submit-button" [disabled]="loginForm.invalid">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
